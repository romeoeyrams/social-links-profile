<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel='stylesheet' href="styles.css" media='screen'>
</head>
<body>
    <div class="main">
        
        
        <div class="card">
            <div class="image">
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="image">
                <div class="infotext">
                    <h1 class="name">Jessica Randall</h1>
                    <h4 class="location">London, United Kingdom</h4>
                    <h5 class="title">"Front-end developer and avid reader."</h5>
                </div>
            </div>
            <br />
      
            <div class="github">
                <div class="socialmedia">
                    <p class="txt"><span class="spanmedia"></span>Github</span></p>
                </div>
            </div><br/>

            <div class="frontendmentor">
                <div class="socialmedia">
                    <p class="txt"><span class="spanmedia"></span>Frontendmentor</span></p>
                </div>
            </div><br/>

            <div class="linkedin">
                <div class="socialmedia">
                   <p class="txt"><span class="spanmedia"></span>LinkedIn</span></p>
                </div>
            </div><br/>
            
            <div class="twitter">
                <div class="socialmedia">
                    <p class="txt"><span class="spanmedia"></span>Twitter</span></p>
                </div>
            </div><br/>

            <div class="instagram">
                <div class="socialmedia">
                    <p class="txt"><span class="spanmedia">Instagram</span></p>
                </div>
            </div><br/>

            <br/>
        </div>
    </div>
    
</body>
</html>
